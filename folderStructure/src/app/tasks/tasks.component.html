<section id="tasks" style="border:1px solid red;margin-top: inherit;">
    <header style="display: flex;">
        <h2 class="text-300">{{name}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul style="list-style: none;">
        @for(task of selectedUserTasks;track task.id){
            <li>
                <app-task [task]=task [title]=task.summary (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
